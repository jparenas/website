kind: pipeline
type: kubernetes
name: Build and Deploy Website
node_selector:
  kubernetes.io/arch: amd64

platform:
  os: linux
  arch: arm64

workspace:
  path: /drone/src

steps:
  - name: generate files
    image: node:16-slim
    environment:
      NFS_DIRECTORY: 
        from_secret: NFS_DIRECTORY
    commands:
      - npm ci
      - npm run export
  - name: sync server
    image: eeacms/rsync:latest
    environment:
      NFS_DIRECTORY: 
        from_secret: NFS_DIRECTORY
    volumes:
      - name: nfs
        path: /dest
    commands:
      - echo "Copying from $(pwd)/dist to /dest/$${NFS_DIRECTORY}/"
      - test "$${NFS_DIRECTORY}" != ""
      - rsync -avr dist/ "/dest/$${NFS_DIRECTORY}/"
      - chown -R 1000:1000 "/dest/$${NFS_DIRECTORY}/"

volumes:
  - name: nfs
    host:
      path: /mnt/nfs
